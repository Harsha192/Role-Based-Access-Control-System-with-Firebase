<div id="back">
    <div class="container col-md-6 form-area">
        
        <form style="padding-top: 30px; padding-bottom: 11%;" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div style="text-align: center">
                <h3>Profile</h3>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Full Name*</label>
                <input type="text" [ngModel]="fullName" name="fullName" class="form-control" id="inputName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email*</label>
                <input type="email" [ngModel]="email" name="email" email required class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" [ngModel]="address" name="address" class="form-control" id="inputAddress">
            </div>
            <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFB">Facebook URL</label>
                      <input type="text" [ngModel]="fb" name="fb" class="form-control" id="inputFB">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputT">Tweetter</label>
                      <input type="email" [ngModel]="tweetter" name="tweetter" class="form-control" id="inputT">
                    </div>
            </div>
            <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputLI">LinkedIn URL</label>
                      <input type="text" [ngModel]="linkedin" name="linkedin" class="form-control" id="inputLI">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputP">Profile Picture URL</label>
                      <input type="email" [ngModel]="profile" name="profile" class="form-control" id="inputP">
                    </div>
            </div>

            <!-- Material input -->
            <div class="form-group">
                <label for="comment">About*</label>
                <textarea class="form-control" [ngModel]="about" name="about" required rows="3" id="comment"></textarea>
            </div> 
            <div class="form-group" style="float: right">
                    <button [disabled]="!form.valid" style="width: 150px" type="submit" class="btn btn-primary">Submit</button>
            </div> 
            
          </form>
    </div>
    
</div>
